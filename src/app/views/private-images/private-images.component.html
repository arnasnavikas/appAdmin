<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="center center"  >
  <mat-card *ngFor='let pic of backendService.pictures;let i = index' (click)='clicked_Img = i;openGallery = true' class="example-card">
    <div appDeleteItem [id]='pic._id'  [class.select-item]="backendService.addToList == true"></div>
    <button *ngIf='!backendService.addToList' matTooltip='Ištrinti elementą' class='delete-image' (click)='deleteImage(pic._id,pic.name,$event)' mat-icon-button><mat-icon>&#xE5C9;</mat-icon></button>
      <mat-card-header>
        <mat-card-subtitle>{{pic.name}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="pic.imgURL" style="max-width:250px" alt="">
      <mat-card-content>
        Dydis: {{pic.size | fileSize:'MB'}}
        Aprašymas: 
      </mat-card-content>
    </mat-card>
</div> 
<!--  gallery omponent -->
<app-picture-gallery *ngIf='openGallery' [index]='clicked_Img' (close)='openGallery = $event' [picture]='backendService.pictures'></app-picture-gallery>
