    <h1 mat-dialog-title style="text-align:center;">Grupės aprašymas</h1>
    <div mat-dialog-content>
      <mat-form-field [formGroup]='addDescription'>
          <textarea style="min-width:280px;min-height:200px;" matInput placeholder="Grupės pavadinimas" formControlName="description" ></textarea>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)='save()' tabindex="2"><mat-icon>&#xE161;</mat-icon> Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
