<span *ngIf='!submited && !created'>  
  <h1 mat-dialog-title style="text-align:center;">Sukurti Grupę</h1>
  <div mat-dialog-content>
    <mat-form-field [formGroup]='newGroup'>
        <input matInput placeholder="Grupės pavadinimas" formControlName="pavadinimas" required>
        <mat-error *ngIf="newGroup.controls['pavadinimas'].hasError('required')">Laukelis negali būti tuščias!</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)='createGroup()' tabindex="2">Ok</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</span>
<div fxLayout="row" fxLayoutWrap fxLayoutAlign="center">
  <mat-spinner  *ngIf='submited' [diameter]="40"></mat-spinner>
</div>
<mat-grid-list *ngIf='created' cols="1" rowHeight="2:1">
    <mat-grid-tile>
      <mat-icon style="color:green;" class="material-icons">&#xE834;</mat-icon> <p>Grupė sukurta!</p>
    </mat-grid-tile>
</mat-grid-list>
